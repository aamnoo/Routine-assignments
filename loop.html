<!-- Exercise of for loop in reverse order -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (let i = 20; i >= 0; i--) {
  console.log(i);
}
    </script>
</body>
</html>
